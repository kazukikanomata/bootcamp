<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LIST</title>
</head>
<body>
    <h1>Ordered LIsts</h1>
    <ol>
        <li>Chocolate</li>
        <li>Milk</li>
        <li>Strawbary</li>
        
    </ol>
    <h1>Unordered</h1>
    <ul>
        <li>Samsung</li>
        <li>Apple</li>
        <li>Lg</li>
        <li>tousiba</li>
    </ul>

    <h1>Nested Lists</h1>
<ol>
    <li>Fruit
        <ul>
            <li>Banana</li>
            <li>Apples</li>
        </ul>
    </li>
    <li>Dessert
        <ul>
            <li>Chocolate</li>
            <li>Cake</li>
        </ul>
    </li>
</ol>
<h1>Nested Lists Shortcut</h1>
<!-- Shortcut: ol>li*2>ul>li*2-->
<ol>
    <li>
        <ul>
            <li></li>
            <li></li>
        </ul>
    </li>
    <li>
        <ul>
            <li></li>
            <li></li>
        </ul>
    </li>
</ol>
</body>
</html>
