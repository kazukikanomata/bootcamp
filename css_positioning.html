<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="static">
        <h1>Static</h1>
    </div>
    <div class="relative">
        <h1>Relative</h1>
    </div>
    <div class="absolute">
        <h1>Absolute</h1>
    </div>
    <div class="fixed">
        <a href="#top" >Back to top</a>
    </div>

    <div class="parent">
        <div class="child"></div>
    </div>





</body>
</html>
