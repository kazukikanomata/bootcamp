<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/css_fonts.css">
</head>
<body>

    <h1>This is a Paragraph for Fonts</h1>

    <!-- Font Size-->
    <p class="font_size">This is for font size</p>

    <!--Font Weight-->
    <p>This is For Font Weight</p>

    <!--Font Style-->
    <p class="font_style">This is For Font Style</p>

    <!--Text Transform-->
    <p class="text-transform">This is for the transform </p>
    <span class="uppercase">uppercase</span>
    <span class="lowercase">lowercase</span>
    <span class="capitalize">capitalize words</span>

    <!--Text Decoration-->
    <p class="text-decoration">This is for the Text Decoration</p>
    <a href="https://www.google.com">Google</a><br>
    <span class="underline">underline</span><br>
    
    <!-- Text Align-->
    <p class="left"> Text a line left</p>
    <p class="center">Text a line center </p>
    <p class="right"> Text a line right</p>
</body>
</html>
